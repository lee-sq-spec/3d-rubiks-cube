<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Cube Pro - Final Stable Edition</title>
    <style>
        :root { --bg: #0a0a0a; --panel: rgba(20, 20, 20, 0.95); --cyan: #00f2ff; --gold: #f1c40f; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica; color: white; touch-action: none; }
        
        /* UI层：确保不挡住魔方 */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        .pointer { pointer-events: auto; }

        /* 左侧信息卡 */
        .info-card { background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #333; width: 220px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .timer { font-family: 'Courier New', monospace; font-size: 32px; color: var(--gold); text-align: center; margin: 8px 0; }
        .mode-tag { color: var(--cyan); font-size: 12px; font-weight: bold; border-bottom: 1px solid #444; padding-bottom: 4px; margin-bottom: 8px; }

        /* 右侧操作按钮组 - 垂直排列 */
        .right-panel { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; }
        .move-btn { 
            width: 58px; height: 58px; background: #222; color: white; border: 1px solid #444; border-radius: 10px; 
            font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .move-btn:active { background: var(--cyan); color: #000; }
        .move-btn span { font-size: 9px; font-weight: normal; opacity: 0.6; }

        /* 底部功能栏 */
        .bottom-bar { display: flex; flex-direction: column; align-items: center; gap: 12px; padding-bottom: 20px; }
        .mode-selector { display: flex; gap: 8px; background: #111; padding: 5px; border-radius: 10px; }
        .m-btn { background: none; color: #777; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .m-btn.active { background: var(--cyan); color: #000; font-weight: bold; }
        .scramble-btn { background: #e67e22; color: white; font-weight: bold; padding: 14px 60px; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; }

        /* 辅助模式：调色盘 */
        #palette { display: none; position: absolute; right: 90px; top: 50%; transform: translateY(-50%); flex-direction: column; gap: 10px; }
        .color-ink { width: 32px; height: 32px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .color-ink.active { border-color: white; box-shadow: 0 0 10px white; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="info-card pointer">
        <div id="mode-display" class="mode-tag">经典模式 CLASSIC</div>
        <div id="timer" class="timer">00:00.0</div>
        <div style="font-size: 11px; color: #888; line-height: 1.4;">
            • 滑动背景：旋转视角<br>
            • 右侧按钮：旋转魔方层级
        </div>
        <div id="assist-tools" style="display:none; margin-top:10px; border-top:1px solid #444; padding-top:10px;">
            <button onclick="generateSolve()" style="width:100%; padding:8px; background:#2ecc71; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">生成演示步骤</button>
            <div id="step-info" style="font-size:10px; color:var(--gold); text-align:center; margin-top:5px;"></div>
        </div>
    </div>

    <div class="right-panel pointer" id="move-panel">
        <button class="move-btn" onclick="rotateLayer('y', 2, 1)">U<span>顶层</span></button>
        <button class="move-btn" onclick="rotateLayer('y', 0, -1)">D<span>底层</span></button>
        <button class="move-btn" onclick="rotateLayer('x', 0, -1)">L<span>左层</span></button>
        <button class="move-btn" onclick="rotateLayer('x', 2, 1)">R<span>右层</span></button>
        <button class="move-btn" onclick="rotateLayer('z', 2, 1)">F<span>前层</span></button>
        <button class="move-btn" onclick="rotateLayer('z', 0, -1)">B<span>后层</span></button>
    </div>

    <div id="palette" class="pointer">
        <div class="color-ink active" style="background:#fff" onclick="pickInk(0,this)"></div>
        <div class="color-ink" style="background:#ff0" onclick="pickInk(1,this)"></div>
        <div class="color-ink" style="background:#f90" onclick="pickInk(2,this)"></div>
        <div class="color-ink" style="background:#f00" onclick="pickInk(3,this)"></div>
        <div class="color-ink" style="background:#0f0" onclick="pickInk(4,this)"></div>
        <div class="color-ink" style="background:#00f" onclick="pickInk(5,this)"></div>
    </div>

    <div class="bottom-bar pointer">
        <div class="mode-selector">
            <button id="btn-classic" class="m-btn active" onclick="setMode('Classic')">经典</button>
            <button id="btn-time" class="m-btn" onclick="setMode('Time')">计时</button>
            <button id="btn-assist" class="m-btn" onclick="setMode('Assist')">辅助</button>
        </div>
        <button class="scramble-btn" onclick="scramble()">打乱魔方 SCRAMBLE</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
let scene, camera, renderer, controls, cubeGroup, cubies = [];
let isBusy = false, curMode = 'Classic', ink = 0;
let history = [], startTime, timerItv, isRacing = false;
const COLORS = [0xffffff, 0xffff00, 0xffa500, 0xff0000, 0x00ff00, 0x0046ad];

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 15);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const sun = new THREE.DirectionalLight(0xffffff, 0.5);
    sun.position.set(10, 20, 10);
    scene.add(sun);

    createCube();
    animate();

    window.addEventListener('resize', onWindowResize);
    renderer.domElement.addEventListener('pointerdown', onCubeClick);
}

function createCube() {
    if(cubeGroup) scene.remove(cubeGroup);
    cubeGroup = new THREE.Group();
    cubies = [];
    for(let x=0; x<3; x++) {
        for(let y=0; y<3; y++) {
            for(let z=0; z<3; z++) {
                if(x===1 && y===1 && z===1) continue;
                const geom = new THREE.BoxGeometry(0.97, 0.97, 0.97);
                const mats = [];
                for(let i=0; i<6; i++) {
                    let c = 0x111111;
                    if(i===0 && x===2) c = COLORS[3];
                    if(i===1 && x===0) c = COLORS[2];
                    if(i===2 && y===2) c = COLORS[0];
                    if(i===3 && y===0) c = COLORS[1];
                    if(i===4 && z===2) c = COLORS[4];
                    if(i===5 && z===0) c = COLORS[5];
                    mats.push(new THREE.MeshLambertMaterial({ color: c }));
                }
                const mesh = new THREE.Mesh(geom, mats);
                mesh.position.set(x-1, y-1, z-1);
                mesh.userData.home = mesh.position.clone(); // 记录复原点
                cubeGroup.add(mesh);
                cubies.push(mesh);
            }
        }
    }
    scene.add(cubeGroup);
}

// 物理转动：加入强制对齐逻辑，杜绝碎纸片
function rotateLayer(axis, layer, dir, record = true) {
    if(isBusy) return;
    isBusy = true;
    if(record) history.push({axis, layer, dir});

    const pivot = new THREE.Group();
    scene.add(pivot);

    // 选取当前层的方块
    const targets = cubies.filter(c => {
        const wp = new THREE.Vector3();
        c.getWorldPosition(wp);
        return Math.abs(wp[axis] - (layer - 1)) < 0.1;
    });

    targets.forEach(c => pivot.attach(c));

    new TWEEN.Tween(pivot.rotation).to({ [axis]: (Math.PI/2) * dir }, 300)
        .easing(TWEEN.Easing.Quadratic.Out)
        .onComplete(() => {
            pivot.updateMatrixWorld();
            targets.forEach(c => {
                cubeGroup.attach(c);
                // 终极修复：坐标和旋转强制取整对齐
                c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                c.rotation.set(
                    Math.round(c.rotation.x / (Math.PI/2)) * (Math.PI/2),
                    Math.round(c.rotation.y / (Math.PI/2)) * (Math.PI/2),
                    Math.round(c.rotation.z / (Math.PI/2)) * (Math.PI/2)
                );
            });
            scene.remove(pivot);
            isBusy = false;
            if(isRacing) checkWin();
        }).start();
}

function checkWin() {
    const isSolved = cubies.every(c => {
        const posMatch = c.position.distanceTo(c.userData.home) < 0.1;
        const rotMatch = 
            Math.abs(c.rotation.x % (Math.PI * 2)) < 0.1 &&
            Math.abs(c.rotation.y % (Math.PI * 2)) < 0.1 &&
            Math.abs(c.rotation.z % (Math.PI * 2)) < 0.1;
        return posMatch && rotMatch;
    });

    if(isSolved && isRacing) {
        clearInterval(timerItv);
        isRacing = false;
        setTimeout(() => alert("复原成功！用时: " + document.getElementById('timer').innerText), 100);
    }
}

function scramble() {
    history = [];
    let moves = 0;
    const itv = setInterval(() => {
        const axes = ['x','y','z'];
        rotateLayer(axes[Math.floor(Math.random()*3)], Math.floor(Math.random()*3), 1);
        if(++moves >= 12) {
            clearInterval(itv);
            if(curMode === 'Time') startTimer();
        }
    }, 350);
}

function startTimer() {
    startTime = Date.now();
    isRacing = true;
    timerItv = setInterval(() => {
        document.getElementById('timer').innerText = ((Date.now() - startTime)/1000).toFixed(1) + "s";
    }, 100);
}

function setMode(m) {
    curMode = m; isRacing = false;
    clearInterval(timerItv);
    document.getElementById('timer').innerText = "00:00.0";
    document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + m.toLowerCase()).classList.add('active');
    
    document.getElementById('mode-display').innerText = m.toUpperCase() + (m==='Classic'?' / 经典模式':(m==='Time'?' / 计时模式':' / 辅助模式'));
    document.getElementById('palette').style.display = (m==='Assist'?'flex':'none');
    document.getElementById('assist-tools').style.display = (m==='Assist'?'block':'none');
    document.getElementById('move-panel').style.display = (m==='Assist'?'none':'flex');
    
    createCube();
}

function generateSolve() {
    if(history.length === 0) return alert("已经是复原状态");
    const solution = [...history].reverse();
    let i = 0;
    const solveItv = setInterval(() => {
        const s = solution[i];
        rotateLayer(s.axis, s.layer, -s.dir, false);
        document.getElementById('step-info').innerText = `正在演示: ${i+1}/${solution.length}`;
        if(++i >= solution.length) {
            clearInterval(solveItv);
            history = [];
            alert("演示完毕！");
        }
    }, 600);
}

function onCubeClick(e) {
    if(curMode !== 'Assist') return;
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
    ray.setFromCamera(mouse, camera);
    const hits = ray.intersectObjects(cubies);
    if(hits.length > 0) {
        const faceIdx = Math.floor(hits[0].faceIndex / 2);
        hits[0].object.material[faceIdx].color.setHex(COLORS[ink]);
    }
}

function pickInk(i, el) {
    ink = i;
    document.querySelectorAll('.color-ink').forEach(k => k.classList.remove('active'));
    el.classList.add('active');
}

function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
