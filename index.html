<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Pro Max - Right Panel Edition</title>
    <style>
        :root { --bg: #050505; --cyan: #00f2ff; --gold: #f1c40f; --panel: rgba(25, 25, 25, 0.9); }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; color: white; touch-action: none; }
        
        /* 布局层级 */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; }
        .pointer { pointer-events: auto; }

        /* 左上角：信息显示 */
        .info-panel { position: absolute; left: 20px; top: 20px; width: 220px; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #444; }
        .timer { font-family: monospace; font-size: 32px; color: var(--gold); text-align: center; margin: 10px 0; }
        .mode-text { color: var(--cyan); font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        .guide { font-size: 11px; color: #888; line-height: 1.4; border-top: 1px solid #333; padding-top: 8px; }

        /* 右侧：旋转按钮组 - 移至右边不挡魔方 */
        .right-panel { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; }
        .move-btn { 
            width: 55px; height: 55px; background: #222; color: white; border: 1px solid #444; 
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .move-btn:active { background: var(--cyan); color: #000; transform: scale(0.9); }
        .move-btn span { font-size: 9px; font-weight: normal; opacity: 0.7; }

        /* 底部：模式与打乱 */
        .bottom-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .mode-switch { display: flex; gap: 8px; background: #111; padding: 5px; border-radius: 10px; }
        .m-btn { background: none; color: #666; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 13px; }
        .m-btn.active { background: var(--cyan); color: #000; font-weight: bold; }
        .scramble-btn { background: #e67e22; color: white; font-weight: bold; padding: 12px 40px; border-radius: 10px; border: none; font-size: 16px; cursor: pointer; }

        /* 辅助模式色块 */
        #palette { display: none; position: absolute; right: 90px; top: 50%; transform: translateY(-50%); flex-direction: column; gap: 12px; }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .dot.active { border-color: white; box-shadow: 0 0 10px white; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="info-panel pointer">
        <div id="cur-mode" class="mode-text">经典模式 CLASSIC</div>
        <div id="timer" class="timer">00:00.0</div>
        <div class="guide" id="guide-txt">
            滑动空白处旋转视角<br>点击右侧按钮旋转魔方
        </div>
        <div id="assist-ctrl" style="display:none; margin-top:10px;">
            <button onclick="calcAndShowSolve()" style="width:100%; padding:8px; background:#2ecc71; color:white; border:none; border-radius:5px; cursor:pointer;">生成复原步骤</button>
            <button id="next-step" onclick="doNextStep()" style="display:none; width:100%; padding:8px; background:#9b59b6; color:white; border:none; border-radius:5px; margin-top:5px; cursor:pointer;">下一步</button>
        </div>
    </div>

    <div class="right-panel pointer" id="move-panel">
        <button class="move-btn" onclick="rotateCube('y', 2, 1)">U<span>顶面</span></button>
        <button class="move-btn" onclick="rotateCube('y', 0, -1)">D<span>底面</span></button>
        <button class="move-btn" onclick="rotateCube('x', 0, -1)">L<span>左面</span></button>
        <button class="move-btn" onclick="rotateCube('x', 2, 1)">R<span>右面</span></button>
        <button class="move-btn" onclick="rotateCube('z', 2, 1)">F<span>前面</span></button>
        <button class="move-btn" onclick="rotateCube('z', 0, -1)">B<span>后面</span></button>
    </div>

    <div id="palette" class="pointer">
        <div class="dot active" style="background:#fff" onclick="setInk(0,this)"></div>
        <div class="dot" style="background:#ff0" onclick="setInk(1,this)"></div>
        <div class="dot" style="background:#f90" onclick="setInk(2,this)"></div>
        <div class="dot" style="background:#f00" onclick="setInk(3,this)"></div>
        <div class="dot" style="background:#0f0" onclick="setInk(4,this)"></div>
        <div class="dot" style="background:#00f" onclick="setInk(5,this)"></div>
    </div>

    <div class="bottom-bar pointer">
        <div class="mode-switch">
            <button id="btn-c" class="m-btn active" onclick="switchMode('Classic')">经典</button>
            <button id="btn-t" class="m-btn" onclick="switchMode('Time')">计时</button>
            <button id="btn-a" class="m-btn" onclick="switchMode('Assist')">辅助</button>
        </div>
        <button class="scramble-btn" onclick="startScramble()">打乱魔方 SCRAMBLE</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
let scene, camera, renderer, controls, cubeGroup, cubies = [];
let isBusy = false, currentMode = 'Classic', inkIdx = 0;
let historyMoves = [], solvePath = [], startTime, timerInterval, isRacing = false;
const COLORS = [0xffffff, 0xffff00, 0xffa500, 0xff0000, 0x00ff00, 0x0046ad];

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(8, 8, 12);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const light = new THREE.DirectionalLight(0xffffff, 0.3);
    light.position.set(5, 10, 5);
    scene.add(light);

    genCube();
    animate();

    renderer.domElement.addEventListener('pointerdown', handlePick);
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function genCube() {
    if(cubeGroup) scene.remove(cubeGroup);
    cubeGroup = new THREE.Group();
    cubies = [];
    for(let x=0; x<3; x++){
        for(let y=0; y<3; y++){
            for(let z=0; z<3; z++){
                if(x==1 && y==1 && z==1) continue;
                const geom = new THREE.BoxGeometry(0.97, 0.97, 0.97);
                const mats = [];
                for(let i=0; i<6; i++){
                    let c = 0x1a1a1a;
                    if(i==0 && x==2) c=COLORS[3]; if(i==1 && x==0) c=COLORS[2];
                    if(i==2 && y==2) c=COLORS[0]; if(i==3 && y==0) c=COLORS[1];
                    if(i==4 && z==2) c=COLORS[4]; if(i==5 && z==0) c=COLORS[5];
                    mats.push(new THREE.MeshLambertMaterial({color:c}));
                }
                const m = new THREE.Mesh(geom, mats);
                m.position.set(x-1, y-1, z-1);
                m.userData.home = m.position.clone();
                cubeGroup.add(m);
                cubies.push(m);
            }
        }
    }
    scene.add(cubeGroup);
}

// 核心：精准物理转动，杜绝碎纸片
function rotateCube(axis, layer, dir, track = true) {
    if(isBusy) return;
    isBusy = true;
    if(track) historyMoves.push({axis, layer, dir});

    const pivot = new THREE.Group();
    scene.add(pivot);

    const targets = cubies.filter(c => {
        const p = new THREE.Vector3();
        c.getWorldPosition(p);
        return Math.abs(p[axis] - (layer - 1)) < 0.1;
    });

    targets.forEach(c => pivot.attach(c));

    new TWEEN.Tween(pivot.rotation).to({ [axis]: (Math.PI/2)*dir }, 300)
        .onComplete(() => {
            pivot.updateMatrixWorld();
            targets.forEach(c => {
                cubeGroup.attach(c);
                // 坐标吸附
                c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                // 角度吸附
                c.rotation.set(
                    Math.round(c.rotation.x/(Math.PI/2))*(Math.PI/2),
                    Math.round(c.rotation.y/(Math.PI/2))*(Math.PI/2),
                    Math.round(c.rotation.z/(Math.PI/2))*(Math.PI/2)
                );
            });
            scene.remove(pivot);
            isBusy = false;
            if(isRacing) checkSolved();
        }).start();
}

function checkSolved() {
    const isWin = cubies.every(c => {
        const posMatch = c.position.distanceTo(c.userData.home) < 0.1;
        const rotMatch = Math.abs(c.rotation.x % (Math.PI*2)) < 0.1 && 
                         Math.abs(c.rotation.y % (Math.PI*2)) < 0.1 && 
                         Math.abs(c.rotation.z % (Math.PI*2)) < 0.1;
        return posMatch && rotMatch;
    });
    if(isWin && isRacing) {
        clearInterval(timerInterval);
        isRacing = false;
        alert("复原成功！时间：" + document.getElementById('timer').innerText);
    }
}

function startScramble() {
    historyMoves = [];
    let count = 0;
    const itv = setInterval(() => {
        rotateCube(['x','y','z'][Math.floor(Math.random()*3)], Math.floor(Math.random()*3), 1);
        if(++count >= 10) {
            clearInterval(itv);
            if(currentMode === 'Time') {
                startTime = Date.now();
                isRacing = true;
                timerInterval = setInterval(() => {
                    document.getElementById('timer').innerText = ((Date.now()-startTime)/1000).toFixed(1) + 's';
                }, 100);
            }
        }
    }, 350);
}

function switchMode(m) {
    currentMode = m; isRacing = false;
    clearInterval(timerInterval);
    document.getElementById('timer').innerText = "00:00.0";
    document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-'+m[0].toLowerCase()).classList.add('active');
    
    document.getElementById('cur-mode').innerText = m.toUpperCase() + (m==='Classic'?' / 经典模式':(m==='Time'?' / 计时模式':' / 辅助模式'));
    document.getElementById('palette').style.display = (m==='Assist'?'flex':'none');
    document.getElementById('assist-ctrl').style.display = (m==='Assist'?'block':'none');
    document.getElementById('move-panel').style.display = (m==='Assist'?'none':'flex');
    
    genCube();
}

function handlePick(e) {
    if(currentMode !== 'Assist') return;
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
    ray.setFromCamera(mouse, camera);
    const hits = ray.intersectObjects(cubies);
    if(hits.length > 0) {
        const f = Math.floor(hits[0].faceIndex / 2);
        hits[0].object.material[f].color.setHex(COLORS[inkIdx]);
    }
}

function setInk(i, el) {
    inkIdx = i;
    document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
    el.classList.add('active');
}

function calcAndShowSolve() {
    if(historyMoves.length === 0) return alert("已经是复原状态");
    solvePath = [...historyMoves].reverse().map(m => ({...m, dir: -m.dir}));
    document.getElementById('next-step').style.display = 'block';
    alert("已计算复原路径，点击‘下一步’观看");
}

function doNextStep() {
    if(solvePath.length > 0) {
        const s = solvePath.shift();
        rotateCube(s.axis, s.layer, s.dir, false);
        if(solvePath.length === 0) {
            document.getElementById('next-step').style.display = 'none';
            alert("复原演示完毕！");
        }
    }
}

function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
