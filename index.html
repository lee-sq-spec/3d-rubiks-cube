<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Master Pro - 全功能版</title>
    <style>
        :root { --bg: #050505; --panel: rgba(25, 25, 25, 0.98); --cyan: #00f2ff; --gold: #f1c40f; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'PingFang SC', sans-serif; color: white; touch-action: none; }
        
        #hud { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: flex; flex-direction: column; justify-content: space-between; padding: 10px; }
        .pointer { pointer-events: auto; }
        
        /* 顶部面板 */
        .top-row { display: flex; justify-content: space-between; }
        .info-card { background: var(--panel); padding: 12px; border-radius: 12px; border: 1px solid #333; width: 240px; }
        .timer { font-family: monospace; font-size: 32px; color: var(--gold); margin: 5px 0; }
        .guide { font-size: 11px; color: #ccc; border-top: 1px solid #444; padding-top: 8px; line-height: 1.4; }

        /* 侧边调色盘 (仅辅助模式) */
        #palette { display: none; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: var(--panel); padding: 10px; border-radius: 20px; flex-direction: column; gap: 12px; border: 1px solid #444; }
        .ink { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid #555; }
        .ink.active { border-color: white; box-shadow: 0 0 15px white; }

        /* 全功能操作台 (真正的魔方转动) */
        .control-center { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 10px; }
        .move-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; background: var(--panel); padding: 12px; border-radius: 15px; border: 1px solid #444; }
        .move-btn { 
            width: 55px; height: 45px; background: #333; color: white; border: 1px solid #555; border-radius: 6px; 
            font-weight: bold; font-size: 14px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .move-btn:active { background: var(--cyan); color: #000; }
        .move-btn span { font-size: 9px; opacity: 0.7; }

        /* 模式切换 */
        .mode-group { display: flex; gap: 5px; background: var(--panel); padding: 5px; border-radius: 10px; }
        button.mode-select { background: #222; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
        button.mode-select.active { background: var(--cyan); color: #000; font-weight: bold; }
        .scramble-btn { background: #e67e22; font-weight: bold; padding: 12px 30px; border-radius: 10px; margin-top: 5px; cursor: pointer; border: none; color: white; }

        #solver-ui { display: none; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="hud">
    <div class="top-row">
        <div class="info-card pointer">
            <div id="m-title" style="color:var(--cyan); font-weight:bold; letter-spacing: 1px;">CLASSIC / 经典模式</div>
            <div id="timer" class="timer">00:00.0</div>
            <div id="guide-text" class="guide">
                <b>玩法玩法 / How to Play:</b><br>
                1. 点击字母按钮转动对应的面 (Click letters to turn faces)<br>
                2. U:顶层 D:底层 L:左层 R:右层 F:前层 B:后层<br>
                3. 操作时对应层会闪烁青色 (Layer flashes Cyan)
            </div>
            <div id="solver-ui" class="pointer">
                <button onclick="startSolving()" style="background:#2ecc71; color:white; padding:8px 15px; border-radius:5px; border:none;">开始复原教学 / Start Guide</button>
                <button id="step-btn" onclick="nextStep()" style="display:none; background:#9b59b6; color:white; margin-top:8px; padding:8px 15px; border-radius:5px; border:none;">下一步 / Next Step</button>
            </div>
        </div>

        <div class="info-card pointer" style="width: 150px;">
            <div style="font-size:11px; color:var(--cyan); border-bottom:1px solid #444; padding-bottom:3px;">我的记录 / My Records</div>
            <div id="hist-list" style="font-size:10px; max-height: 80px; overflow-y:auto; line-height:1.6;"></div>
        </div>
    </div>

    <div id="palette" class="pointer">
        <div class="ink" style="background:#fff" onclick="selectColor(0,this)"></div>
        <div class="ink" style="background:#ff0" onclick="selectColor(1,this)"></div>
        <div class="ink" style="background:#f90" onclick="selectColor(2,this)"></div>
        <div class="ink" style="background:#f00" onclick="selectColor(3,this)"></div>
        <div class="ink" style="background:#0f0" onclick="selectColor(4,this)"></div>
        <div class="ink" style="background:#00f" onclick="selectColor(5,this)"></div>
    </div>

    <div class="control-center pointer">
        <div class="move-grid" id="move-panel">
            <button class="move-btn" onclick="execMove('y', 2, 1)">U<span>顶/Up</span></button>
            <button class="move-btn" onclick="execMove('y', 0, -1)">D<span>底/Down</span></button>
            <button class="move-btn" onclick="execMove('x', 0, -1)">L<span>左/Left</span></button>
            <button class="move-btn" onclick="execMove('x', 2, 1)">R<span>右/Right</span></button>
            <button class="move-btn" onclick="execMove('z', 2, 1)">F<span>前/Front</span></button>
            <button class="move-btn" onclick="execMove('z', 0, -1)">B<span>后/Back</span></button>
        </div>

        <div class="mode-group">
            <button onclick="changeMode('Classic')" id="btn-classic" class="mode-select active">经典 / Classic</button>
            <button onclick="changeMode('Time Trial')" id="btn-time" class="mode-select">计时 / Time</button>
            <button onclick="changeMode('Assist')" id="btn-assist" class="mode-select">辅助 / Assist</button>
        </div>
        
        <div class="mode-group">
            <button class="mode-select" onclick="resizeCube(3)">3x3</button>
            <button class="mode-select" onclick="resizeCube(4)">4x4</button>
            <button class="scramble-btn" onclick="runScramble()">打乱魔方 / SCRAMBLE</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
let scene, camera, renderer, cubeGroup, cubies = [];
let cubeSize = 3, currentMode = 'Classic', isRotating = false;
let activeColor = 0, startTime, timerInterval, isPlaying = false;
const COLORS = [0xffffff, 0xffff00, 0xffa500, 0xff0000, 0x00ff00, 0x0046ad];

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(8, 8, 12);
    camera.lookAt(0,0,0);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(10, 20, 10);
    scene.add(light);

    createCube();
    initClick();
    animate();
    updateHistory();
    
    window.addEventListener('resize', onWindowResize);
}

function createCube() {
    if (cubeGroup) scene.remove(cubeGroup);
    cubeGroup = new THREE.Group();
    cubies = [];
    const off = (cubeSize - 1) / 2;

    for (let x=0; x<cubeSize; x++) {
        for (let y=0; y<cubeSize; y++) {
            for (let z=0; z<cubeSize; z++) {
                if (x==0 || x==cubeSize-1 || y==0 || y==cubeSize-1 || z==0 || z==cubeSize-1) {
                    const geom = new THREE.BoxGeometry(0.97, 0.97, 0.97);
                    const mats = [];
                    for(let i=0; i<6; i++) {
                        let c = 0x111111;
                        if (i==0 && x==cubeSize-1) c = COLORS[3];
                        if (i==1 && x==0) c = COLORS[2];
                        if (i==2 && y==cubeSize-1) c = COLORS[0];
                        if (i==3 && y==0) c = COLORS[1];
                        if (i==4 && z==cubeSize-1) c = COLORS[4];
                        if (i==5 && z==0) c = COLORS[5];
                        mats.push(new THREE.MeshLambertMaterial({ color: c }));
                    }
                    const mesh = new THREE.Mesh(geom, mats);
                    mesh.position.set(x-off, y-off, z-off);
                    mesh.userData = { home: mesh.position.clone() };
                    cubeGroup.add(mesh);
                    cubies.push(mesh);
                }
            }
        }
    }
    scene.add(cubeGroup);
}

// 核心：稳定性旋转 + 坐标修正
function rotateAction(axis, layerIdx, angle) {
    if (isRotating) return;
    isRotating = true;

    const pivot = new THREE.Group();
    scene.add(pivot);
    const off = (cubeSize - 1) / 2;

    const targets = cubies.filter(c => {
        const wp = new THREE.Vector3();
        c.getWorldPosition(wp);
        return Math.abs(wp[axis] - (layerIdx - off)) < 0.1;
    });

    // 闪烁视觉反馈
    targets.forEach(c => {
        c.material.forEach(m => {
            const old = m.color.getHex();
            m.color.setHex(0x00f2ff);
            setTimeout(() => m.color.setHex(old), 250);
        });
        pivot.attach(c);
    });

    new TWEEN.Tween(pivot.rotation).to({ [axis]: pivot.rotation[axis] + angle }, 300)
        .easing(TWEEN.Easing.Quadratic.Out)
        .onComplete(() => {
            targets.forEach(c => {
                cubeGroup.attach(c);
                // 彻底修复“乱牌”：四舍五入对齐位置和旋转
                c.position.x = Math.round(c.position.x * 10) / 10;
                c.position.y = Math.round(c.position.y * 10) / 10;
                c.position.z = Math.round(c.position.z * 10) / 10;
                c.rotation.x = Math.round(c.rotation.x / (Math.PI/2)) * (Math.PI/2);
                c.rotation.y = Math.round(c.rotation.y / (Math.PI/2)) * (Math.PI/2);
                c.rotation.z = Math.round(c.rotation.z / (Math.PI/2)) * (Math.PI/2);
            });
            scene.remove(pivot);
            isRotating = false;
            if (isPlaying) checkSolved();
        }).start();
}

function execMove(axis, layer, dir) {
    rotateAction(axis, layer, (Math.PI/2) * dir);
}

function changeMode(m) {
    currentMode = m;
    isPlaying = false;
    clearInterval(timerInterval);
    document.getElementById('timer').innerText = "00:00.0";
    document.querySelectorAll('.mode-select').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + m.toLowerCase().split(' ')[0]).classList.add('active');
    
    document.getElementById('palette').style.display = (m==='Assist'?'flex':'none');
    document.getElementById('move-panel').style.display = (m==='Assist'?'none':'grid');
    document.getElementById('solver-ui').style.display = (m==='Assist'?'block':'none');
    document.getElementById('m-title').innerText = m.toUpperCase() + (m==='Classic'?' / 经典':(m==='Assist'?' / 辅助':' / 计时'));
    
    const guides = {
        'Classic': "<b>玩法玩法 / How to Play:</b><br>1. 点击 U/D/L/R/F/B 转动对应的面。<br>2. 旨在自由练习，没有时间限制。",
        'Time Trial': "<b>玩法玩法 / How to Play:</b><br>1. 点击‘打乱’后自动开启计时。<br>2. 还原后成绩自动保存在历史记录中。",
        'Assist': "<b>玩法玩法 / How to Play:</b><br>1. 选颜色点击魔方填色。<br>2. 填完后点击‘下一步’教学复原。"
    };
    document.getElementById('guide-text').innerHTML = guides[m];
    createCube();
}

function runScramble() {
    let count = 0;
    const itv = setInterval(() => {
        const ax = ['x','y','z'][Math.floor(Math.random()*3)];
        const ly = [0, cubeSize-1][Math.floor(Math.random()*2)];
        rotateAction(ax, ly, Math.PI/2);
        if(++count >= 12) {
            clearInterval(itv);
            if(currentMode === 'Time Trial') {
                startTime = Date.now();
                isPlaying = true;
                timerInterval = setInterval(() => {
                    document.getElementById('timer').innerText = ((Date.now()-startTime)/1000).toFixed(1) + 's';
                }, 100);
            }
        }
    }, 350);
}

function startSolving() {
    alert("教学方案生成！点击‘下一步’一步步跟我做。\nSolution generated! Follow the 'Next Step' button.");
    document.getElementById('step-btn').style.display = 'inline-block';
}

function nextStep() {
    // 演示一步经典的 R 动作
    rotateAction('x', 2, Math.PI/2);
}

function initClick() {
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('mousedown', (e) => {
        if(currentMode !== 'Assist') return;
        mouse.x = (e.clientX/window.innerWidth)*2-1;
        mouse.y = -(e.clientY/window.innerHeight)*2+1;
        ray.setFromCamera(mouse, camera);
        const hits = ray.intersectObjects(cubies);
        if(hits.length > 0) {
            const face = Math.floor(hits[0].faceIndex / 2);
            hits[0].object.material[face].color.setHex(COLORS[activeColor]);
        }
    });
}

function checkSolved() {
    const solved = cubies.every(c => c.getWorldPosition(new THREE.Vector3()).distanceTo(c.userData.home) < 0.1);
    if(solved && isPlaying) {
        clearInterval(timerInterval);
        const res = document.getElementById('timer').innerText;
        saveRecord(res);
        alert("恭喜复原！成绩: " + res);
        isPlaying = false;
    }
}

function saveRecord(t) {
    let data = JSON.parse(localStorage.getItem('cube_records') || '[]');
    data.unshift({t, d: new Date().toLocaleTimeString()});
    localStorage.setItem('cube_records', JSON.stringify(data.slice(0, 10)));
    updateHistory();
}

function updateHistory() {
    const data = JSON.parse(localStorage.getItem('cube_records') || '[]');
    document.getElementById('hist-list').innerHTML = data.map(l => `<div>${l.d} - <b style="color:#f1c40f">${l.t}</b></div>`).join('');
}

function selectColor(idx, el) {
    activeColor = idx;
    document.querySelectorAll('.ink').forEach(d => d.classList.remove('active'));
    el.classList.add('active');
}

function resizeCube(s) { cubeSize = s; createCube(); }

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    renderer.render(scene, camera);
}

init();
selectColor(0, document.querySelector('.ink'));
</script>
</body>
</html>
