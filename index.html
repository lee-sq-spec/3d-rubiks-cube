    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #020617; font-family: 'Inter', system-ui, sans-serif; 
            overscroll-behavior: none; touch-action: none; position: fixed;

        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }

        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; pointer-events: auto; }
        .btn-action:hover { transform: scale(1.05); filter: brightness(1.2); }

<body>

    <div class="fixed inset-0 pointer-events-none flex flex-col justify-between p-6">
        <div class="flex justify-between items-start pointer-events-auto">

                <div id="timer-display" class="text-4xl font-black text-white italic">00:00.00</div>
            </div>
            <div id="status-message" class="hidden glass-panel rounded-full px-8 py-3 text-green-400 font-black animate-bounce shadow-[0_0_30px_rgba(34,197,94,0.4)] border-green-500/50">
                å¤åŸæˆåŠŸ! ğŸ‰
            </div>
            <div class="flex flex-col gap-3">
                <button id="start-btn" onclick="cube.startGame()" class="btn-action bg-blue-600 rounded-2xl px-6 py-3 text-white font-black shadow-[0_0_20px_rgba(37,99,235,0.4)]">
                    å¼€å§‹æŒ‘æˆ˜
                </button>
                <button onclick="cube.reset()" class="btn-action glass-panel rounded-2xl px-6 py-3 text-white font-bold flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> é‡ç½®å½’é›¶
                </button>

        </div>
        <div id="guide-overlay" class="absolute left-1/2 top-1/4 -translate-x-1/2 text-white/30 text-xs font-bold tracking-widest text-center uppercase">
            ç›´çº¿æ»‘åŠ¨å±‚ | èƒŒæ™¯æ—‹è½¬è§†è§’
        </div>
        <div class="flex justify-center items-end pointer-events-auto">
            <div class="glass-panel rounded-full px-6 py-2 text-slate-400 text-[10px] font-bold uppercase tracking-tighter">
                æœºæ¢°å¿«æ„Ÿå¼•æ“ v1.2 | å…¼å®¹æ€§ä¿®å¤æ–¹æ¡ˆ

    <script>
        class RubiksCube {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.size = 3;
                this.cubies = [];
                this.isRotating = false;
                this.isGameActive = false;
                this.isScrambling = false;
                this.moveQueue = []; 
                this.colors = [0xef4444, 0xf97316, 0xf8fafc, 0xfacc15, 0x3b82f6, 0x22c55e];

                this.initScene();
                this.createCube();
                this.initInteraction();
                this.animate();
                this.preventNativeGestures();
            }

            preventNativeGestures() {
                const prevent = (e) => { if (e.touches && e.touches.length <= 1) e.preventDefault(); };
                document.addEventListener('touchstart', prevent, { passive: false });
                document.addEventListener('touchmove', prevent, { passive: false });
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(7, 7, 12);
                this.camera.lookAt(0, 0, 0);

                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.container.appendChild(this.renderer.domElement);

                this.scene.add(new THREE.AmbientLight(0xffffff, 0.9));
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
                dirLight.position.set(10, 20, 10);
                this.scene.add(dirLight);

                this.worldGroup = new THREE.Group();
                this.scene.add(this.worldGroup);

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            createCube() {
                while(this.worldGroup.children.length > 0) this.worldGroup.remove(this.worldGroup.children[0]);
                this.cubies = [];
                const geom = new THREE.BoxGeometry(0.97, 0.97, 0.97);
                const offset = (this.size - 1) / 2;

                for (let x = 0; x < this.size; x++) {
                    for (let y = 0; y < this.size; y++) {
                        for (let z = 0; z < this.size; z++) {
                            const mats = this.colors.map((color, i) => {
                                let isVisible = (i === 0 && x === 2) || (i === 1 && x === 0) || 
                                                (i === 2 && y === 2) || (i === 3 && y === 0) || 
                                                (i === 4 && z === 2) || (i === 5 && z === 0);
                                return new THREE.MeshPhongMaterial({ color: isVisible ? color : 0x0f172a });
                            });
                            const cubie = new THREE.Mesh(geom, mats);
                            cubie.position.set(x - offset, y - offset, z - offset);
                            cubie.userData.origPos = cubie.position.clone();
                            this.worldGroup.add(cubie);
                            this.cubies.push(cubie);
                        }
                    }
                }
            }

            initInteraction() {
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.startPoint = new THREE.Vector2();

                const getCoords = (e) => ({
                    x: e.touches ? e.touches[0].clientX : e.clientX,
                    y: e.touches ? e.touches[0].clientY : e.clientY
                });

                const handleDown = (e) => {
                    const coords = getCoords(e);
                    this.startPoint.set(coords.x, coords.y);
                    this.mouse.x = (coords.x / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(coords.y / window.innerHeight) * 2 + 1;
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    
                    const intersects = this.raycaster.intersectObjects(this.cubies);
                    if (intersects.length > 0) {
                        this.intersectedCubie = intersects[0].object;
                        const normal = intersects[0].face.normal.clone();
                        normal.applyQuaternion(this.intersectedCubie.quaternion);
                        normal.applyQuaternion(this.worldGroup.quaternion);
                        this.intersectedFaceNormal = normal;
                        this.isDraggingCube = true;
                        this.isDraggingView = false;
                    } else {
                        this.isDraggingView = true;
                        this.isDraggingCube = false;
                    }
                    this.previousMouse = coords;
                };

                const handleMove = (e) => {
                    const coords = getCoords(e);
                    if (this.isDraggingView) {
                        this.worldGroup.rotation.y += (coords.x - this.previousMouse.x) * 0.006;
                        this.worldGroup.rotation.x += (coords.y - this.previousMouse.y) * 0.006;
                        this.previousMouse = coords;
                    } else if (this.isDraggingCube && !this.isRotating && (this.isGameActive || !this.isScrambling)) {
                        const dx = coords.x - this.startPoint.x;
                        const dy = coords.y - this.startPoint.y;
                        if (Math.sqrt(dx*dx + dy*dy) > 15) { 
                            this.handleSwipe(coords.x, coords.y);
                            this.isDraggingCube = false;
                        }
                    }
                };

                const handleUp = () => { this.isDraggingCube = false; this.isDraggingView = false; };

                this.container.addEventListener('mousedown', handleDown);
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('mouseup', handleUp);
                this.container.addEventListener('touchstart', handleDown, { passive: false });
                window.addEventListener('touchmove', handleMove, { passive: false });
                window.addEventListener('touchend', handleUp);
            }

            handleSwipe(endX, endY) {
                const swipeDir = new THREE.Vector2(endX - this.startPoint.x, this.startPoint.y - endY).normalize();
                const normal = this.intersectedFaceNormal;
                const worldPos = new THREE.Vector3().copy(this.intersectedCubie.position).applyMatrix4(this.worldGroup.matrixWorld);
                
                const axes = [
                    { name: 'x', vector: new THREE.Vector3(1, 0, 0).applyQuaternion(this.worldGroup.quaternion) },
                    { name: 'y', vector: new THREE.Vector3(0, 1, 0).applyQuaternion(this.worldGroup.quaternion) },
                    { name: 'z', vector: new THREE.Vector3(0, 0, 1).applyQuaternion(this.worldGroup.quaternion) }
                ];

                let bestAxis = null, bestDir = 1, maxCorrelation = -Infinity;

                axes.forEach((axis, idx) => {
                    if (Math.abs(axis.vector.dot(normal)) > 0.8) return;
                    const tangent = new THREE.Vector3().crossVectors(axis.vector, normal).normalize();
                    const pStart = worldPos.clone().project(this.camera);
                    const pEnd = worldPos.clone().add(tangent).project(this.camera);
                    const screenTangent = new THREE.Vector2(pEnd.x - pStart.x, pEnd.y - pStart.y).normalize();
                    
                    const correlation = swipeDir.dot(screenTangent);
                    if (Math.abs(correlation) > maxCorrelation) {
                        maxCorrelation = Math.abs(correlation);
                        bestAxis = ['x', 'y', 'z'][idx];
                        bestDir = correlation > 0 ? 1 : -1;
                    }
                });

                if (bestAxis) {
                    this.pushMove(bestAxis, Math.round(this.intersectedCubie.position[bestAxis]), bestDir);
                }
            }

            pushMove(axis, layer, dir, callback = null) {
                this.moveQueue.push({ axis, layer, dir, callback });
            }

            processQueue() {
                if (this.isRotating || this.moveQueue.length === 0) return;
                const { axis, layer, dir, callback } = this.moveQueue.shift();
                this.executeRotation(axis, layer, dir, callback);
            }

            executeRotation(axis, layerValue, direction, callback) {
                this.isRotating = true;
                const angle = (Math.PI / 2) * direction;
                const movingCubies = this.cubies.filter(c => Math.abs(c.position[axis] - layerValue) < 0.1);
                
                const pivot = new THREE.Group();
                this.worldGroup.add(pivot);
                movingCubies.forEach(c => pivot.attach(c));

                // ä¿®æ­£ Easing çš„å¼•ç”¨ï¼Œç¡®ä¿åœ¨ä¸åŒç‰ˆæœ¬çš„ TWEEN.js ä¸­éƒ½èƒ½å·¥ä½œ
                // ä½¿ç”¨ Quadratic ä»£æ›¿ Sine ä»¥å¢å¼ºå…¼å®¹æ€§
                const easingFunc = TWEEN.Easing.Quadratic.InOut;

                new TWEEN.Tween(pivot.rotation)
                    .to({ [axis]: angle }, 180) 
                    .easing(easingFunc) 
                    .onComplete(() => {
                        pivot.updateMatrixWorld();
                        [...pivot.children].forEach(c => {
                            this.worldGroup.attach(c);
                            c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                        });
                        this.worldGroup.remove(pivot);
                        this.isRotating = false;
                        if (callback) callback();
                        this.checkSolved();
                    })
                    .start();
            }

            startGame() {
                if (this.isGameActive || this.isScrambling) return;
                this.reset();
                this.isScrambling = true;
                document.getElementById('start-btn').classList.add('btn-disabled');
                document.getElementById('timer-label').innerText = "æ­£åœ¨æ‰“ä¹±...";
                
                const axes = ['x', 'y', 'z'];
                const layers = [-1, 0, 1];
                const scrambleCount = 20;

                for(let i=0; i < scrambleCount; i++) {
                    const isLast = i === scrambleCount - 1;
                    this.pushMove(
                        axes[Math.floor(Math.random()*3)], 
                        layers[Math.floor(Math.random()*3)], 
                        Math.random() > 0.5 ? 1 : -1,
                        isLast ? () => {
                            this.isScrambling = false;
                            this.isGameActive = true;
                            this.startTimer();
                            document.getElementById('timer-label').innerText = "è®¡æ—¶ä¸­";
                        } : null
                    );
                }
            }

            checkSolved() {
                if (!this.isGameActive || this.isScrambling) return;
                const solved = this.cubies.every(c => {
                    const p = c.position;
                    const op = c.userData.origPos;
                    const posMatch = Math.round(p.x) === Math.round(op.x) && Math.round(p.y) === Math.round(op.y) && Math.round(p.z) === Math.round(op.z);
                    const rotMatch = c.quaternion.angleTo(new THREE.Quaternion()) < 0.1;
                    return posMatch && rotMatch;
                });
                if (solved) {
                    this.isGameActive = false;
                    this.stopTimer();
                    document.getElementById('status-message').classList.remove('hidden');
                    document.getElementById('start-btn').classList.remove('btn-disabled');
                }
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const d = Date.now() - this.startTime;
                    const m = Math.floor(d/60000).toString().padStart(2,'0');
                    const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
                    const ms = Math.floor((d%1000)/10).toString().padStart(2,'0');
                    document.getElementById('timer-display').innerText = `${m}:${s}.${ms}`;
                }, 50);
            }

            stopTimer() { clearInterval(this.timerInterval); }

            reset() {
                this.stopTimer();
                this.isGameActive = false;
                this.isScrambling = false;
                this.moveQueue = [];
                this.createCube();
                this.worldGroup.rotation.set(0.4, 0.4, 0);
                document.getElementById('status-message').classList.add('hidden');
                document.getElementById('timer-display').innerText = "00:00.00";
                document.getElementById('timer-label').innerText = "å·²å°±ç»ª";
                document.getElementById('start-btn').classList.remove('btn-disabled');
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                TWEEN.update();
                this.processQueue();
                this.renderer.render(this.scene, this.camera);
            }
        }
        const cube = new RubiksCube('canvas-container');
    </script>
