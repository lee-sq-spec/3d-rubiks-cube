<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik's Pro Max - Fixed Logic</title>
    <style>
        :root { --bg: #050505; --cyan: #00f2ff; --gold: #f1c40f; --panel: rgba(20, 20, 20, 0.95); }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; color: white; touch-action: none; }
        
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 100; }
        .pointer { pointer-events: auto; }

        /* å·¦ä¾§ä¿¡æ¯åŒº */
        .info-panel { position: absolute; left: 20px; top: 20px; width: 220px; background: var(--panel); padding: 15px; border-radius: 12px; border: 1px solid #444; }
        .timer { font-family: monospace; font-size: 32px; color: var(--gold); text-align: center; margin: 10px 0; }
        .mode-title { color: var(--cyan); font-weight: bold; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        /* å³ä¾§æ“ä½œåŒºï¼šUDLRFB ç§»è‡³å³è¾¹ï¼Œä¸å†æŒ¡ä½é­”æ–¹ */
        .right-panel { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; }
        .move-btn { 
            width: 60px; height: 60px; background: #222; color: white; border: 1px solid #555; 
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.1s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .move-btn:active { background: var(--cyan); color: #000; transform: scale(0.9); }
        .move-btn span { font-size: 9px; font-weight: normal; opacity: 0.6; margin-top: 2px; }

        /* åº•éƒ¨åŠŸèƒ½åŒº */
        .bottom-bar { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .mode-switch { display: flex; gap: 10px; background: #111; padding: 6px; border-radius: 10px; }
        .m-btn { background: none; color: #666; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .m-btn.active { background: var(--cyan); color: #000; font-weight: bold; }
        .scramble-btn { background: #e67e22; color: white; font-weight: bold; padding: 15px 50px; border-radius: 12px; border: none; font-size: 18px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="info-panel pointer">
        <div id="mode-label" class="mode-title">ç»å…¸æ¨¡å¼ CLASSIC</div>
        <div id="timer" class="timer">00:00.0</div>
        <div style="font-size: 11px; color: #888; line-height: 1.5;">
            â€¢ æ»‘åŠ¨èƒŒæ™¯æ—‹è½¬è§†è§’<br>â€¢ ç‚¹å‡»å³ä¾§æŒ‰é’®æ—‹è½¬å±‚çº§
        </div>
    </div>

    <div class="right-panel pointer" id="move-panel">
        <button class="move-btn" onclick="applyMove('y', 2, 1)">U<span>é¡¶é¢</span></button>
        <button class="move-btn" onclick="applyMove('y', 0, -1)">D<span>åº•é¢</span></button>
        <button class="move-btn" onclick="applyMove('x', 0, -1)">L<span>å·¦é¢</span></button>
        <button class="move-btn" onclick="applyMove('x', 2, 1)">R<span>å³é¢</span></button>
        <button class="move-btn" onclick="applyMove('z', 2, 1)">F<span>å‰é¢</span></button>
        <button class="move-btn" onclick="applyMove('z', 0, -1)">B<span>åé¢</span></button>
    </div>

    <div class="bottom-bar pointer">
        <div class="mode-switch">
            <button id="btn-classic" class="m-btn active" onclick="setMode('Classic')">ç»å…¸</button>
            <button id="btn-time" class="m-btn" onclick="setMode('Time')">è®¡æ—¶</button>
        </div>
        <button class="scramble-btn" onclick="doScramble()">æ‰“ä¹±é­”æ–¹ SCRAMBLE</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

<script>
let scene, camera, renderer, controls, cubeGroup, cubies = [];
let isMoving = false, currentMode = 'Classic', isRacing = false;
let startTime, timerInterval;

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 15);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const light = new THREE.DirectionalLight(0xffffff, 0.4);
    light.position.set(5, 10, 7);
    scene.add(light);

    createCube();
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
}

function createCube() {
    if(cubeGroup) scene.remove(cubeGroup);
    cubeGroup = new THREE.Group();
    cubies = [];
    const colors = [0xffffff, 0xffff00, 0xffa500, 0xff0000, 0x00ff00, 0x0046ad]; // U, D, L, R, F, B
    
    for(let x=0; x<3; x++) {
        for(let y=0; y<3; y++) {
            for(let z=0; z<3; z++) {
                if(x===1 && y===1 && z===1) continue;
                const geom = new THREE.BoxGeometry(0.97, 0.97, 0.97);
                const mats = [];
                for(let i=0; i<6; i++) {
                    let c = 0x1a1a1a;
                    if(i===0 && x===2) c = colors[3]; // Right - Red
                    if(i===1 && x===0) c = colors[2]; // Left - Orange
                    if(i===2 && y===2) c = colors[0]; // Up - White
                    if(i===3 && y===0) c = colors[1]; // Down - Yellow
                    if(i===4 && z===2) c = colors[4]; // Front - Green
                    if(i===5 && z===0) c = colors[5]; // Back - Blue
                    mats.push(new THREE.MeshLambertMaterial({ color: c }));
                }
                const mesh = new THREE.Mesh(geom, mats);
                mesh.position.set(x-1, y-1, z-1);
                // æ ¸å¿ƒï¼šä¿å­˜åˆå§‹çŠ¶æ€ç”¨äºåˆ¤å®šå¤åŸ
                mesh.userData.homePos = mesh.position.clone();
                cubeGroup.add(mesh);
                cubies.push(mesh);
            }
        }
    }
    scene.add(cubeGroup);
}

// æ ¸å¿ƒï¼šå¸¦ç‰©ç†å¸é™„çŸ«æ­£çš„è½¬åŠ¨å‡½æ•°
function applyMove(axis, layer, dir) {
    if(isMoving) return;
    isMoving = true;

    const pivot = new THREE.Group();
    scene.add(pivot);

    const targets = cubies.filter(c => {
        const wp = new THREE.Vector3();
        c.getWorldPosition(wp);
        return Math.abs(wp[axis] - (layer - 1)) < 0.1;
    });

    targets.forEach(c => pivot.attach(c));

    new TWEEN.Tween(pivot.rotation).to({ [axis]: (Math.PI/2) * dir }, 300)
        .easing(TWEEN.Easing.Quadratic.Out)
        .onComplete(() => {
            pivot.updateMatrixWorld();
            targets.forEach(c => {
                cubeGroup.attach(c);
                // ç»ˆæä¿®å¤ï¼šåæ ‡å’Œæ—‹è½¬å¼ºåˆ¶å–æ•´å¸é™„ï¼Œæœç»â€œç¢ç‰Œâ€
                c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                c.rotation.set(
                    Math.round(c.rotation.x / (Math.PI/2)) * (Math.PI/2),
                    Math.round(c.rotation.y / (Math.PI/2)) * (Math.PI/2),
                    Math.round(c.rotation.z / (Math.PI/2)) * (Math.PI/2)
                );
            });
            scene.remove(pivot);
            isMoving = false;
            if(isRacing) checkSolved();
        }).start();
}

// æ ¸å¿ƒï¼šçœŸæ­£çš„å¤åŸåˆ¤å®šå¤§è„‘
function checkSolved() {
    const solved = cubies.every(c => {
        // 1. ä½ç½®å¿…é¡»å›åˆ°åˆå§‹ç‚¹
        const posMatch = c.position.distanceTo(c.userData.homePos) < 0.1;
        // 2. æ—‹è½¬è§’åº¦å¿…é¡»æ˜¯ 360 åº¦çš„å€æ•°ï¼ˆå³é¢œè‰²æœå‘å›å½’ï¼‰
        const rotMatch = 
            Math.abs(c.rotation.x % (Math.PI * 2)) < 0.1 &&
            Math.abs(c.rotation.y % (Math.PI * 2)) < 0.1 &&
            Math.abs(c.rotation.z % (Math.PI * 2)) < 0.1;
        return posMatch && rotMatch;
    });

    if(solved && isRacing) {
        clearInterval(timerInterval);
        isRacing = false;
        setTimeout(() => alert("ğŸ‰ å¤åŸæˆåŠŸï¼ç”¨æ—¶ï¼š" + document.getElementById('timer').innerText), 100);
    }
}

function doScramble() {
    let count = 0;
    const itv = setInterval(() => {
        const axes = ['x','y','z'];
        applyMove(axes[Math.floor(Math.random()*3)], Math.floor(Math.random()*3), 1);
        if(++count >= 10) {
            clearInterval(itv);
            if(currentMode === 'Time') startTimer();
        }
    }, 350);
}

function startTimer() {
    startTime = Date.now();
    isRacing = true;
    timerInterval = setInterval(() => {
        document.getElementById('timer').innerText = ((Date.now()-startTime)/1000).toFixed(1) + 's';
    }, 100);
}

function setMode(m) {
    currentMode = m; isRacing = false;
    clearInterval(timerInterval);
    document.getElementById('timer').innerText = "00:00.0";
    document.getElementById('mode-label').innerText = m.toUpperCase() + (m==='Classic'?' / ç»å…¸æ¨¡å¼':' / è®¡æ—¶æ¨¡å¼');
    document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + m.toLowerCase()).classList.add('active');
    createCube();
}

function animate() {
    requestAnimationFrame(animate);
    TWEEN.update();
    controls.update();
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
